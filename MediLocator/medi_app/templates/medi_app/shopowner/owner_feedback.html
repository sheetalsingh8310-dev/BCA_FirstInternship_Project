<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feedback Form</title>
  {% include 'medi_app/common/common_css.html' %}
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      /* Apply background image */
      background: url("{% static 'medi_app/images/l.jpeg' %}") no-repeat center center fixed;
      background-size: cover;
    }

    /* Glassmorphism effect */
    .feedback-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      background: rgba(0,0,0,0.3); /* optional dark layer for contrast */
    }

    .feedback-box {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
       animation: fadeInUp 0.8s ease-out;
     
    }

    .feedback-box h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2em;
      color: #fff;
    }

    .feedback-box .form-control,
    .feedback-box .form-select,
    .feedback-box textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.6);
      border: none;
      border-radius: 8px;
      color: #111;
      font-size: 1em;
    }

    .feedback-box input[type="submit"] {
      width: 100%;
      padding: 12px;
      background: #ff7e5f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .feedback-box input[type="submit"]:hover {
      background: #eb6750;
      transform: translateY(-2px);
    }

    @media (max-width: 500px) {
      .feedback-box {
        margin: 0 10px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  {% include 'medi_app/shopowner/owner_header.html' %}


    {% if messages %}

  {% for m in messages %}
  <!-- <h1 style=" margine-top:70px;"> {{m}}</h1> -->
   <div class="alert alert-danger alert-dismissible fade show mx-auto text-center" role="alert" role="alert" style="width:50%; margin-top:50px ; z-index:9999;">
    <strong>{{m}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
   </div>
   {% endfor %}

   {% endif %}

  <div class="feedback-wrapper">
    <div class="feedback-box">
      <h1>Share Your Feedback</h1>
      <form method="post" action="/owner_feedback/" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="name" class="form-control" placeholder="Name" required>
        <input type="email" name="email" class="form-control" placeholder="Email" required>
        <textarea name="description" class="form-control" rows="4" placeholder="Your feedback..." required></textarea>
        <select name="rating" class="form-select" required>
          <option value="" disabled selected>Rate Us</option>
          <option value="1">⭐</option>
          <option value="2">⭐⭐</option>
          <option value="3">⭐⭐⭐</option>
          <option value="4">⭐⭐⭐⭐</option>
          <option value="5">⭐⭐⭐⭐⭐</option>
        </select>
        <input type="submit" value="Submit Feedback">
      </form>
    </div>
  </div>

  {% include 'medi_app/common/footer.html' %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
          crossorigin="anonymous"></script>
</body>
</html>
